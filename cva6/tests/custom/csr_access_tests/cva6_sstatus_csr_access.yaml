- csr: CSR_SSTATUS
  description: >
    Supervisor status register
  address: 0x100
  privilege_mode: S
  rv32:
    - field_name: SD
      description: >
        SD
      type: R
      reset_val: 0
      msb: 31
      lsb: 31
    - field_name: WPRI
      description: >
       reserved for future use 
      type: R
      reset_val: 0
      msb: 30
      lsb: 20
    - field_name: MXR
      description: >
        The MXR bit modifies the privilege with which loads access virtual memory
      type: RW
      reset_val: 0
      msb: 19
      lsb: 19
    - field_name: SUM
      description: >
        The SUM bit modifies the privilege with which S-mode loads and stores access virtual memory.
      type: RW
      reset_val: 0
      msb: 18
      lsb: 18
    - field_name: WPRI
      description: >
       reserved for future use 
      type: R
      reset_val: 0
      msb: 17
      lsb: 17
    - field_name: XS
      description: >   
      type: R
      reset_val: 0
      msb: 16
      lsb: 15
    - field_name: FS
      description: >
      type: RW
      reset_val: 0
      msb: 14
      lsb: 13
    - field_name: WPRI
      description: >
       reserved for future use 
      type: R
      reset_val: 0
      msb: 12
      lsb: 9
    - field_name: SPP
      description: >
        SPP bit indicates the privilege level at which a hart was executing before entering supervisor mode.
      type: RW
      reset_val: 0
      msb: 8
      lsb: 8
    - field_name: WPRI
      description: >
        reserved for future use
      type: R
      reset_val: 0
      msb: 7
      lsb: 6
    - field_name: SPIE
      description: >
        The SPIE bit indicates whether supervisor interrupts were enabled prior to trappin into supervisor mode.
      type: RW
      reset_val: 0
      msb: 5
      lsb: 5
    - field_name: UPIE
      description: >
        When a URET instruction is executed, UIE is set to UPIE, and UPIE is set to 1. 
      type: R
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: WPRI
      description: >
        reserved for future use
      type: R
      reset_val: 0
      msb: 3
      lsb: 2
    - field_name: SIE
      description: >
        The SIE bit enables or disables all interrupts in supervisor mode. 
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: UIE
      description: >
        The UIE bit enables or disables user-mode interrupts.
      type: R
      reset_val: 0
      msb: 0
      lsb: 0

